<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="application/javascript" src="js/jquery-1.12.2.js"></script>
    <script type="application/javascript" src="layui/layui.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<style type="text/css">
    html,body{
        width: 100%;
        height: 100%;
    }

    body{
        background: url(imgs/24.jpg) bottom center no-repeat #efeff4 ;
    }
</style>

<body>
<div class="container">

    <div class="row">
        <div class="col-lg-offset-3" style="margin-top: 100px">
            <p><i class="layui-icon" style="font-size: 30px; color: #f9f9f9;">会员注册</i></p>
        </div>
        <div class="col-lg-offset-3" style="margin-top:20px; width: 400px; color: #f9f9f9">
            <form>
                <div class="form-group">
                    <label for="exampleName">用户名</label>
                    <input type="text" class="form-control" id="exampleName" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">确认密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="确认密码">
                </div>
                <div class="form-group">
                    <label for="examplePhone">手机号</label>
                    <input type="text" class="form-control" id="examplePhone" placeholder="手机号">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">上传头像</label>
                    <input type="file" id="exampleInputFile">

                </div>

                <span class="input-group-btn">
                    <button type="submit" class="btn btn-info btn-search">注册</button>

                </span>
            </form>
        </div>
    </div>


</div>

</body>
</html>
